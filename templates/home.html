{% extends 'layout.html' %}


{% block title %}mkfacturi{% endblock %}


{% block content %}
  <h1>Invoices</h1>
  <ul>
    {%- for invoice in model.invoices|reverse %}
      {%- set url = url_for('.invoice', code=invoice.code) %}
      <li><a href="{{ url }}">{{ invoice }}</a></li>
    {%- endfor %}
  </ul>
{% endblock content %}
